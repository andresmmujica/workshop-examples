---
- name: Apache server installed
  hosts: web

  tasks:
  - name: latest Apache version installed
    yum:
      name: httpd
      state: latest

  - name: latest firewalld version installed
    yum:
      name: firewalld
      state: latest

  - name: firewalld enabled and running
    service:
      name: firewalld
      enabled: false
      state: stopped

  - name: firewalld permits http service
    firewalld:
      service: http
      permanent: false
      state: enabled
      immediate: false

  - name: Apache enabled and running
    service:
      name: httpd
      enabled: true
      state: started
